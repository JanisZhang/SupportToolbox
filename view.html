<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup - URL Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f7f7f7;
        max-width: 350px;
        min-width: 250px;
        height: 300px;
        overflow: auto;
      }

      h1 {
        font-size: 18px;
        text-align: center;
        color: #333;
        margin-bottom: 15px;
      }

      .description {
        font-size: 14px;
        text-align: center;
        margin-bottom: 20px;
        color: #666;
      }

      .url-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 5px;
      }

      a {
        display: inline-block;
        padding: 8px;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }

      a:active {
        background-color: #004085;
      }

      .url-container a {
        box-sizing: border-box;
        width: 100%;
      }

      .url-container a.disabled {
        background-color: #cccccc;
        pointer-events: none;
      }

      .alert {
        margin-top: 20px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        text-align: center;
        border-radius: 5px;
        display: none;
      }

      .alert.error {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>URL Generator</h1>
    <p class="description">点击以复制对应的OnlineHelp URL</p>
    <div class="url-container">

      <a id="loreal" href="#">Loading...</a>
      <a id="msd" href="#">Loading...</a>

      <a id="sansheng" href="#">Loading...</a>

    </div>
    <div class="alert" id="alertMessage">链接已成功复制！</div>
    <script src="convertedUrl.js"></script>
  </body>
</html>
