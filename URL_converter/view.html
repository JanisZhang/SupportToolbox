<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup - URL Generator</title>
    <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f7f7f7;
      max-width: 400px;
      min-width: 300px;
      height: 400px;
      overflow: auto;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }

    .url-container {
      display: grid; /* 使用 grid 布局 */
      grid-template-columns: repeat(2, 1fr); /* 两列 */
      gap: 10px; /* 设置每个链接之间的间距 */
      padding: 5px;
    }

    a {
      display: block; /* 使每个链接占据整行 */
      padding: 8px;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-bottom: 10px; /* 确保每个链接之间有足够的间隔 */
    }

    a:hover {
      background-color: #0056b3;
    }

    a:active {
      background-color: #004085;
    }

    a.disabled {
      background-color: #cccccc;
      pointer-events: none;
    }

    .alert {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      text-align: center;
      border-radius: 5px;
      display: none;
    }

    .alert.error {
      background-color: #dc3545;
    }

    </style>
  </head>
  <body>
    <h1>URL Generator</h1>
    <p class="description">点击以复制对应的OnlineHelp URL</p>
    <div class="url-container">

      <a id="sansheng" href="#">Loading...</a>

    </div>

  </body>
</html>
